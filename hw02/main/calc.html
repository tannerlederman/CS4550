<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Part B, Four Function Calculator</title>
	</head>
	<body>
		<p id="res"></p>
		<br>
		<table>
			<tr>
				<th><button type="button" onclick="calculate(7)">7</button></th>
				<th><button type="button" onclick="calculate(8)">8</button></th>
				<th><button type="button" onclick="calculate(9)">9</button></th>
				<th><button type="button" onclick="calculate('\+')">+<br>=</button></th>
			</tr>
			<tr>
				<td><button type="button" onclick="calculate(4)">4</button></td>
				<td><button type="button" onclick="calculate(5)">5</button></td>
				<td><button type="button" onclick="calculate(6)">6</button></td>
				<td><button type="button" onclick="calculate('\-')">-</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="calculate(1)">1</button></td>
				<td><button type="button" onclick="calculate(2)">2</button></td>
				<td><button type="button" onclick="calculate(3)">3</button></td>
				<td><button type="button" onclick="calculate('\x')">x</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="calculate('\c')">c</button></td>
				<td><button type="button" onclick="calculate(0)">0</button></td>
				<td><button type="button" onclick="calculate('\.')">.</button></td>
				<td><button type="button" onclick="calculate('\/')">/</button></td>
			</tr>
		</table>
		<script src = "calc.js"></script>
	</body>
</html>
